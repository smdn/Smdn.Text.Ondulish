# This file is based on https://github.com/dotnet/runtime/blob/main/.github/ISSUE_TEMPLATE/01_bug_report.yml
name: General Bug Report
description: Create a report to improve this project.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        This project welcomes bug reports! Please take a look at project's contribution guidelines before submitting an issue.
        以下のテンプレートは可能なら英語での記入が望ましいですが、日本語でも構いません。

  - type: textarea
    id: issue-description
    attributes:
      label: Description
      description: Please share a clear and concise description of the problem.
      placeholder: Description / 不具合についての簡単な説明
    validations:
      required: true

  - type: textarea
    id: repro-steps
    attributes:
      label: Reproduction steps
      description: |
        Please include minimal steps to reproduce the problem if possible.

        - E.g.: the smallest possible code snippet; or a small project, with steps to run it.
        - If possible include text as text rather than screenshots (so it shows up in searches).
      placeholder: Minimal Reproduction / 不具合の再現コードあるいは再現手順
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: |
        Provide a description of the expected behavior or output.
      placeholder: Expected behavior / 本来期待される動作あるいは出力結果
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      description: |
        Provide a description of the actual behavior or output observed.

        - If applicable please include any error messages, log outputs, or exception stacktraces.
      placeholder: Actual behavior / 実際に起きた動作や結果、その時の出力・例外メッセージ・ログなど
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: |
        Please provide informations of the running environment or other specific configurations/settings:

        - Which version of the package or release are you using?
        - Which version of .NET is the code running on?
        - What OS and version, and what distro if applicable?
        - Do you know whether it is specific to that configuration?

        It would be helpful if you could fill in the output from `dotnet --info` for clarity.
      placeholder: Configuration / 使用しているバージョン・実行環境の情報(.NET・OS)・その他の設定など
    validations:
      required: false

  - type: textarea
    id: other-info
    attributes:
      label: Other information
      description: |
        If you have an idea where the problem might lie, let us know that here.

        - Please include any pointers to code, relevant changes, or related issues you know of.
        - Do you know of any workarounds?
      placeholder: Other information / 不具合の原因箇所・発生理由・関連するIssueなど
    validations:
      required: false
